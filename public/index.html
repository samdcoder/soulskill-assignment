<!DOCTYPE html>
<html>
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>User Information</title>
</head>
<body>
	<div class="container">
		<form method="post" class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group col-md">
				<label for="name"> Name </label>
				<input class="form-control" width="10" type="text" name="name" placeholder="Enter your name" required>
			</div>
			
			<div class="form-group col-md">
				<label for="tel"> Phone </label>
				<input class="form-control" type="tel" pattern="^\d{10}$" name="phone" placeholder="Enter your 10 digit Mobile number" required >
			</div>

			<div class="form-group col-md">
				<label for="email"> Email </label>
				<input class="form-control" type="email" name="email" placeholder="Enter your Email" required >
			</div>

			<div class="form-group col-md">
				<label for="job"> Job Title</label>
				<input class="form-control" type="text" name="job" placeholder="Enter your job title" required>
			</div>

			<div class="form-group file-path-wrapper col-2">
				<label for="resume"> Resume</label>
				<input type="file" name="filename" required>
			</div>

			<div class="form-group col-lg-4">
				<input class="btn-primary btn-block" type="submit" value="submit">
			</div>
			
		</form>
	</div>

</body>
</html>
